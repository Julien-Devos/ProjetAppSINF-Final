<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  Bootstrap import  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bad5ba018c.js" crossorigin="anonymous"></script>
    <!-- Import jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="font-style.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Profile</title>
</head>
<body id="body">

    <header class="header" id="nav">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand titre1" href="/">
                    <img src="img/logos/light-logo.svg" alt="logo" id="logo" class="d-inline-block align-text-top">
                    <p>Game talks</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-Bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-collapse row">
                        <div class="nav col-3">
                            <ul class="navbar-nav game">
                                <li class="nav-item dropdown me-auto">
                                    <a class="nav-link titre2" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Jeux <span class="icon-Dropdown"></span>
                                    </a>
                                    <ul class="dropdown-menu dropdown-game-menu dropdown-window-menu headline1 scroller" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="posts">Undertale</a></li>
                                        <li><a class="dropdown-item" href="posts">Minecraft</a></li>
                                        <li><a class="dropdown-item" href="posts">Mario kart</a></li>
                                        <li><a class="dropdown-item" href="posts">CS-GO</a></li>
                                        <li><a class="dropdown-item" href="posts">Genshin impact</a></li>
                                        <li><a class="dropdown-item" href="posts">Example of too long game name</a></li>
                                        <li><a class="dropdown-item" href="posts">Animal crossing</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="nav col-6">
                            <form class="d-flex search-bar" method="get" action="posts" autocomplete="off">
                                <input class="form-control titre2" type="search" name="search" placeholder="Rechercher" aria-label="Search">
                                <button class="btn btn-outline-success search-button" type="submit"><span class="icon-Search"></span></button>
                            </form>
                        </div>
                        <div class="nav col-3">
                            {{^logged}}
                            <ul class="navbar-nav ms-auto justify-content-end">
                                <li class="nav-item">
                                    <a class="titre2 link" href="log">Se connecter</a>
                                </li>
                            </ul>
                            {{/logged}}
                            {{#logged}}
                            <ul class="navbar-nav ms-auto justify-content-end">
                                <li class="nav-item dropdown">
                                    <a class="headline1" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="img/default-profile.png" alt="Photo de profile" class="d-inline-block profile-pic ms-auto">
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-lg-end dropdown-window-menu dropdown-profile-menu headline1" aria-labelledby="accountDropdown">
                                        <li><a class="dropdown-item" href="user-profile"><span class="icon-Profile"></span> Profile</a></li>
                                        <li><button class="dropdown-item" id="theme-toggle"><span class="icon-Dark-Mode" id="theme-icon"></span> <t id="theme-txt">Mode nuit</t></button></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="logout"><span class="icon-disconnect"></span> Se d√©connecter</a></li>
                                        </form>
                                    </ul>
                                </li>
                            </ul>
                            {{/logged}}
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <section id="content">
        <div class="container-fluid profile-page position-absolute top-50 start-50 translate-middle">
            <div class="profile-page-content">
                <div class="profile-picture profile-pic-div">

                        <img src="img/default-profile.png" alt="Photo de profile"
                             class="d-block profile-pic mx-auto" id="photo">

                </div>

<!--                <label for="formFile" class="headline1">Changer votre photo de profil.</label>-->
<!--                <input class="form-control" id="formFile" type="file">-->

                <div class="username">
                    <label for="username" class="titre2">Nom d'utilisateur</label>
                    <input class="headline1" placeholder="Nom d'utilisateur" id="username" disabled>
                </div>
                <div class="email">
                    <label for="mail" class="titre2">Adresse e-mail</label>
                    <input class="headline1" placeholder="Adresse e-mail" id="mail" disabled>
                </div>
                <div class="password">
                    <label for="password" class="titre2">Mot de passe</label>
                    <input placeholder="********" id="password" disabled>
                </div>
                <div class="likencomments">
                    <div class="d-inline-block">
                        <p class="headline2">1</p> <span class="icon-Like"></span>
                    </div>
                    <div class="d-inline-block">
                        <p class="headline2">1</p> <span class="icon-Comments"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
