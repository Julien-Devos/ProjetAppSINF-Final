<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--  style and script  -->
    <link rel="stylesheet" href="/font-style.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <title>S'enregistrer - Game talks</title>
</head>
<body id="body">

<header class="header" id="nav">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand titre1" href="/">
                <img src="img/logos/light-logo.svg" alt="logo" id="logo" class="d-inline-block align-text-top">
                <p>Game talks</p>
            </a>
        </div>
    </nav>

</header>

<section id="content" class="center-content">

    {{#logError}}
    <div class="alert login alert-danger register-alert headline1" role="alert">
        {{message}}
    </div>
    {{/logError}}

    <div class="login-page register-page">

        <h1 class="titre3-Underlined">
            Nouveau compte
        </h1>

        <form class="needs-validation" method="post" action="/register/reg" autocomplete="off" novalidate>

            <div class="form-item">
                <label for="username" class="titre2">Nom d'utilisateur</label>
                <input class="form-control headline1" id="username" type="text" name="username"
                       placeholder="Nom d'utilisateur" required>
                <div class="invalid-feedback">
                    Veuillez choisir un nom d'utilisateur.
                </div>
            </div>

            <div class="form-item">
                <label for="password" class="titre2">Mot de passe</label>
                <input class="form-control headline1" id="password" name="password" type="password"
                       placeholder="Mot de passe" required>
                <button class="toggle-password" type="button" id="regPass1" title="Afficher le mot de passe"><span
                        class="icon-eye-slash"></span></button>
                <div class="invalid-feedback">
                    Veuillez entrer un mot de passe.
                </div>
            </div>

            <div class="form-item">
                <label for="password" class="titre2">Confirmation du mot de passe</label>
                <input class="form-control headline1" id="passwordConf" name="passwordConf" type="password"
                       placeholder="Mot de passe" required>
                <button class="toggle-password" type="button" id="regPass2" title="Afficher le mot de passe"><span
                        class="icon-eye-slash"></span></button>
                <div class="invalid-feedback">
                    Veuillez confirmer votre mot de passe.
                </div>
            </div>

            <div class="form-item">
                <label for="mail" class="titre2">E-mail</label>
                <input class="form-control headline1" id="mail" type="email" name="mail" placeholder="Adresse e-mail"
                       required>
                <div class="invalid-feedback">
                    Veuillez entrer votre adresse mail.
                </div>
            </div>

            <div class="form-button">
                <button type="submit" class="btn btn-outline-success btn-style buttonText">Créer le compte</button>
            </div>

        </form>

        <div class="headline1 loginLink">
            <p>Si vous avez déjà un compte, <a href="/login">connectez vous.</a></p>
        </div>

    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
