<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  Bootstrap import  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bad5ba018c.js" crossorigin="anonymous"></script>
    <!-- Import jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Import Bootstrap-select library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="font-style.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Profile</title>
</head>
<body id="body">

<header class="header" id="nav">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand titre1" href="/">
                <img src="img/logos/light-logo.svg" alt="logo" id="logo" class="d-inline-block align-text-top">
                <p>Game talks</p>
            </a>
        </div>
    </nav>

</header>

<section id="content">

    <div class="login-page">

<!--        {{#logError}}-->
<!--        <div class="alert alert-primary" role="alert">-->
<!--            {{message}}-->
<!--        </div>-->
<!--        {{/logError}}-->

        <h1 class="titre3-Underlined">
            Connexion
        </h1>

        <form method="post" action="/login/log">

            <div class="form-item">
                <label for="post-title" class="titre2">Nom d'utilisateur</label>
                <input class="form-control headline1" id="post-title" name="username" placeholder="Nom d'utilisateur" autocomplete="off">
            </div>

            <div class="form-item">
                <label for="password" class="titre2">Mot de passe</label>
                <input class="form-control headline1" id="password" name="password" type="password" placeholder="Mot de passe" autocomplete="off">
                <button class="toggle-password" type="button" id="logPass" title="Afficher le mot de passe"><span class="icon-eye-slash"></span></button>
            </div>

            <div class="form-button">
                <button type="submit" class="btn btn-outline-success btn-style buttonText">Se connecter</button>
            </div>
        </form>

        <div class="headline1 loginLink">
            <p>Vous n'avez pas encore de compte ? <a href="/register">Cr√©er un compte</a>.</p>
        </div>

    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
